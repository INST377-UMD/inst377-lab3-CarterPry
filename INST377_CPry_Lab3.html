<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INST377 Lab3</title>
  <link rel="stylesheet" href="INST377_CPry_Lab3.css">
</head>
<body>
  <header class="header-footer">
    <h1>Rock, Paper, Scissors!</h1>
  </header>

  <nav>
    <ul class="nav">
      <li><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors">Home</a></li>
      <li><a href="https://wrpsa.com/the-official-rules-of-rock-paper-scissors/">Rules</a></li>
      <li><a href="https://www.rpsgame.org/">Play</a></li>
    </ul>
  </nav>





  <div class="body-container">
    <main class="main-content">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="choice">Choose:</label>
        <select id="choice" name="choice">
          <option value="rock">Rock</option>
          <option value="paper">Paper</option>
          <option value="scissors">Scissors</option>
        </select>
        <br><br>
        <button type="submit">Submit</button>
      </form>
    </main>



    <aside class="sidebar">
      <h2>Rules</h2>
      <p>1. Rock beats Scissors</p>
      <p>2. Paper beats Rock</p>
      <p>3. Scissors beats Paper</p>
      <p>4. It's not that hard</p>
    </aside>
  </div>



  <footer class="header-footer">
    <p>Rock-Paper-Scissors &copy; 2025</p>
  </footer>
</body>
</html>
